<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Around the U.S</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Tripleten Project Around the World" />
    <meta name="author" content="Brandon Lum" />
    <meta name="keywords" content="World" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/Logo.svg')%>"
          alt="Around the US Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="<%=require('./images/jacques-cousteau.jpg')%>"
            alt="Jacques image"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__name"></h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description"></p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <!-- Edit Modal Profile-->
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-close-button"
          type="button"
        ></button>
        <form class="modal__form">
          <h3 class="modal__heading">Edit profile</h3>
          <input
            type="text"
            name="name"
            class="modal__input modal__input_type_name"
            id="profile-name-input"
            placeholder="Jacques-cousteau"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="modal__error" id="profile-name-input-error"></span>
          <input
            type="text"
            name="link"
            class="modal__input modal__input_type_description"
            id="profile-description-input"
            placeholder="Explorer"
            required
            minlength="2"
            maxlength="40"
          />
          <span
            class="modal__error"
            id="profile-description-input-error"
          ></span>
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <!-- Add Card Modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-close-button"
          type="button"
        ></button>
        <form class="modal__form">
          <h3 class="modal__heading">New Place</h3>
          <input
            type="text"
            name="name"
            class="modal__input modal__input_type_title"
            id="card-name-input"
            placeholder="Title"
            required
            minlength="2"
            maxlength="200"
          />
          <span class="modal__error" id="card-name-input-error"></span>
          <input
            type="url"
            name="link"
            class="modal__input modal__input_type_url"
            id="card-link-input"
            placeholder="Image Link"
            required
            minlength="2"
            maxlength="200"
          />
          <span class="modal__error" id="card-link-input-error"></span>
          <button class="modal__button modal__button_disabled" disabled>
            Save
          </button>
        </form>
      </div>
    </div>
    <!--card image modal-->
    <div class="modal" id="card-image-modal">
      <div class="modal__container modal__image_preview">
        <img class="modal__image" src="" alt="" />
        <p class="modal__caption"></p>
        <button class="modal__close" id="image-close-button"></button>
      </div>
    </div>
    <!--delete card modal-->
    <div class="modal" id="delete-card-modal">
      <div class="modal__container modal__delete_card">
        <form action="" class="modal__form">
          <h3 class="modal__heading modal_delete-card-heading">
            Are you sure?
          </h3>
          <button class="modal__close" id="delete-close-button"></button>
          <button class="modal-delete-button">Yes</button>
        </form>
      </div>
    </div>
    <!--update avatar modal-->
    <div class="modal" id="edit-avatar-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-close-button"
          type="button"
        ></button>
        <form class="modal__form">
          <h3 class="modal__heading">Change Profile Picture</h3>
          <input
            type="url"
            name="link"
            class="modal__input modal__input_type_url"
            id="avatar-link-input"
            placeholder="Image Link"
            required
            minlength="2"
            maxlength="200"
          />
          <span class="modal__error" id="avatar-link-input-error"></span>
          <button class="modal__button modal__button_disabled" disabled>
            Save
          </button>
        </form>
      </div>
    </div>

    <!--card-template-->
    <template id="card-template">
      <li class="card">
        <button class="card__delete-button"></button>
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
